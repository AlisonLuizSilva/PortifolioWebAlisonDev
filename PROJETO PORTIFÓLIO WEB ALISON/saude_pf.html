			<div>
				<h2>PLANO DE SAÚDE PESSOA FÍSICA</h2>
				<p>&#8594; Preencha o seguinte formulário para que nossa equipe possa lhe encaminhar as melhores oportunidades de mercado</p>
			</div>
				<form>
					<label for="nomecompleto">Nome completo:</label>
					<input type="text" id="nomecompleto" class="input-padrao" required placeholder="Nome e Sobrenome">

					<label for="CEP">CEP:</label>
					<input type="text" id="CEP" class="input-padrao" required placeholder="Insira o CEP de sua localidade">
						<fieldset>
							<legend>Quantidade de Vidas:</legend>
							<select>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
								<option>9</option>
								<option>10 ou +</option>
							</select>
						</fieldset>
					<label for="nascimento_titular">Data de nascimento do Titular:</label>
					<input type="text" id="nascimento_titular" class="input-padrao" required placeholder="DD/MM/AAAA">

					<label for="nascimento_dependentes">Data de nascimento dos dependentes (Caso houver):</label>
					<textarea cols="40" rows="10" id="nascimento_dependentes" class="input-padrao" placeholder="Se houver, insira a data de nascimento dos dependentes"></textarea>

							<legend>Possui Plano?</legend>
								<select>
									<option>SIM</option>
									<option>NÃO</option>
								</select>

					<label for="email">E-mail:</label>
					<input type="text" id="email" class="input-padrao" placeholder="seuemail@dominio.com">


					<label for="telefone">Telefone:</label>
					<input type="text" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX">

						<fieldset>
							<legend>Como prefere nosso contato?</legend>
							<label for="radio-email"><input type="radio" name="forma_contato" value="email" id="radio-email"> E-mail</label>

								<label for="radio-telefone"><input type="radio" name="forma_contato" value="telefone" id="radio-telefone">Telefone</label>

								<label for="radio-whatsapp"><input type="radio" name="forma_contato" value="whatsapp" id="radio-whatsapp"checked>Whatsapp</label>
						</fieldset>

						<fieldset>
							<legend>Qual horario prefre ser atendido?</legend>
								<select>
									<option>Manhã</option>
									<option>Tarde</option>
									<option>Noite</option>
								</select>
						</fieldset>

					<label for="recados">Recados:</label>
					<textarea cols="40" rows="10" id="recados" class="input-padrao" required placeholder="Deixe aqui alguma mensagem para que possamos levar em consideração em sua cotação (Hospital de preferencia, custo máximo, etc)"></textarea>

					<label class="checkbox"><input type="checkbox" checked>Gostaria de receber novidades pelo e-mail?</label>

					<input type="submit" value="Enviar formulário" class="enviar">
				</form>
